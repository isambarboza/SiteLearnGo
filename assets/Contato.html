<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - LearnGo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        nav {
            background-color: #20164d;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        nav img:hover {
            transform: scale(1.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff784e;
        }

        .conteiner {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            color: #20164d;
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px; 
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .caixa-formulario {
            background-color: #DFD8FF;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea, form button {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form textarea {
            height: 150px;
            resize: none;
        }

        form button {
            background-color: #ff784e;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e66b3d;
        }

        footer {
            background-color: #20164d;
            color: white; 
            text-align: center;
            padding: 15px; 
            margin-top: auto;
            font-size: 14px; 
        }

        footer p {
            margin: 0;
            color: white; 
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }

            .conteiner {
                padding: 30px 10px;
            }

            .caixa-formulario {
                padding: 20px;
            }

            form input, form textarea, form button {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            nav img {
                height: 40px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .caixa-formulario {
                padding: 15px;
            }

            form input, form textarea, form button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <img src="LogoLearnGo.png" alt="Logo LearnGo">
        <ul>
            <li><a href="Index.html">Início</a></li>
            <li><a href="Sobre.html">Sobre</a></li>
            <li><a href="ComoFunciona.html">Como Funciona</a></li>
            <li><a href="Contato.html">Contato</a></li>
            <li><a href="FAQ.html">Perguntas Frequentes</a></li>
            <li><a href="Historias.html">Histórias</a></li>
            <li><a href="Estatisticas.html">Estatísticas</a></li>
        </ul>
    </nav>

    <div class="conteiner">
        <h2>Entre em Contato</h2>
        <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e entraremos em contato o mais rápido possível.</p>
        <div class="caixa-formulario">
            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="E-mail" required>
                <textarea placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LearnGo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
